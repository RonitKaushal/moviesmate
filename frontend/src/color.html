<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            background: hsl(240, 10%, 3.9%);
            color: hsl(0, 0%, 98%);
        }
        .color-box {
            width: 150px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            padding: 5px;
        }
    </style>
</head>
<body>
    <script>
        const colors = {
            '--background': '240 10% 3.9%',
            '--foreground': '0 0% 98%',
            '--card': '240 10% 3.9%',
            '--card-foreground': '0 0% 98%',
            '--popover': '240 10% 3.9%',
            '--popover-foreground': '0 0% 98%',
            '--primary': '0 0% 98%',
            '--primary-foreground': '240 5.9% 10%',
            '--secondary': '240 3.7% 15.9%',
            '--secondary-foreground': '0 0% 98%',
            '--muted': '240 3.7% 15.9%',
            '--muted-foreground': '240 5% 64.9%',
            '--accent': '240 3.7% 15.9%',
            '--accent-foreground': '0 0% 98%',
            '--destructive': '0 62.8% 30.6%',
            '--destructive-foreground': '0 0% 98%',
            '--border': '240 3.7% 15.9%',
            '--input': '240 3.7% 15.9%',
            '--ring': '240 4.9% 83.9%',
            '--chart-1': '220 70% 50%',
            '--chart-2': '160 60% 45%',
            '--chart-3': '30 80% 55%',
            '--chart-4': '280 65% 60%',
            '--chart-5': '340 75% 55%',
        };
        
        const body = document.body;
        
        Object.entries(colors).forEach(([name, hsl]) => {
            const div = document.createElement('div');
            div.className = 'color-box';
            div.style.background = `hsl(${hsl})`;
            div.style.color = name.includes('foreground') ? 'black' : 'white';
            div.innerHTML = `<strong>${name}</strong><br>hsl(${hsl})`;
            body.appendChild(div);
        });
    </script>
</body>
</html>
